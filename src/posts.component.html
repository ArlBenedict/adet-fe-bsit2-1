<div class="posts-container">
  <header class="posts-header">
    <h1>Community Feed</h1>
  </header>

  <main class="posts-main">
    <article class="post-card" *ngFor="let post of posts">
      <div class="post-content">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-description">{{ post.description }}</p>
      </div>
      <div class="post-actions">
        <button class="delete-btn" (click)="deletePost(post.id)">Delete</button>
      </div>
    </article>

    <div class="empty-state" *ngIf="posts.length === 0">
      <p>No posts available. All posts have been deleted.</p>
    </div>
  </main>
</div>
